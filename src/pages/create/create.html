<ion-header>

  <ion-navbar>
    <ion-title (click)="home()">â—„Home</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="txt" [formGroup]="partyForm" (ngSubmit)="submitForm(partyForm.value)">

    <ion-item>
      <ion-label floating>Party name</ion-label>
      <ion-input [formControl]="partyForm.controls['name']"
                 type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Players</ion-label>
      <ion-input [formControl]="partyForm.controls['players']"
                 type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Platforms</ion-label>
      <ion-input [formControl]="partyForm.controls['platforms']"
                 type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button block color="primary" type="submit" style="font-family: 'Showcard Gothic';" (click)="created()">
          Create party
        </button>
      </ion-col>
    </ion-row>



  </form>
</ion-content>
